<head>
	{# Cargamos la librería #}
	{% load bootstrap4 %}

	{# CSS Bootstrap #}
	{% bootstrap_css %}
</head>

<section class="vh-100">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="https://i.ibb.co/bsk2zTg/Menu-Usb-2.png" class="img-fluid" alt="MenuUSB logo">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<form id="login-form" method="post" name="AdminIngreso">
					{% csrf_token %}
					<!-- Email input -->
					<div data-mdb-input-init class="form-outline mb-4">
						<input type="email" id="email" name="email" class="form-control form-control-lg"
							placeholder="Enter a valid email address" />
						<label class="form-label" for="email">Email address</label>
					</div>

					<!-- Password input -->
					<div data-mdb-input-init class="form-outline mb-3">
						<input type="password" id="password" name="password" class="form-control form-control-lg"
							placeholder="Enter password" />
						<label class="form-label" for="password">Password</label>
					</div>

					<div class="d-flex justify-content-between align-items-center">
						<!-- Checkbox -->
						<div class="form-check mb-0">
							<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
							<label class="form-check-label" for="form2Example3">
								Recordarme
							</label>
						</div>
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<!-- <a data-mdb-ripple-init class="btn btn-outline-light btn-orange-hover btn-lg" href="stores" role="button">Ingresar como Administrador</a> -->
						<!-- <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-orange-hover btn-lg"
							style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button> -->
						<input type="submit" name="login-submit" id="login-submit" tabindex="4" data-mdb-button-init
							data-mdb-ripple-init class="form-control btn btn-primary btn-orange-hover btn-lg"
							value="Login">
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5
		bg-orange">
		<!-- Copyright -->
		<div class="text-white mb-3 mb-md-0">
			Copyright © 2024. Laboratorio de software III
		</div>
		<!-- Copyright -->

		<!-- Right -->
		<div>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-google"></i>
			</a>
			<a href="#!" class="text-white">
				<i class="fab fa-linkedin-in"></i>
			</a>
		</div>
		<!-- Right -->
	</footer>
</section>

<style>
	.bg-orange {
		background-color: #fd7e14;
	}

	.btn-orange-hover {
		background-color: #fd7e14;
		color: white;
		transition: transform 0.3s ease;
	}

	.btn-orange-hover:hover {
		background-color: #f17611;
		transform: scale(1.1);
		color: white
	}

	.divider:after,
	.divider:before {
		content: "";
		flex: 1;
		height: 1px;
		background: #eee;
	}

	.h-custom {
		height: calc(100% - 73px);
	}

	@media (max-width: 450px) {
		.h-custom {
			height: 100%;
		}
	}
</style>
